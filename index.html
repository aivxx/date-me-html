<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Jay</title>
  </head>
  <body>
    <div class="container">
      <div>
        <h1 class="header-text">Jay</h1>
      </div>
      <div class="gif-container">
        <img
          src="./heart-pounding-unscreen.gif"
          alt="heart-pounding"
          class="gif"
        />
      </div>
      <div>
        <h2 class="header-text">Will you go out with me?</h2>
      </div>
      <div class="button-container">
        <button class="btn" id="yes-button" onclick="nextPage()">Yes</button>
        <button
          class="btn"
          id="no-button"
          onmouseover="moveButton()"
          onclick="moveButton()"
        >
          No
        </button>
        <script>
          function nextPage() {
            window.location.href = "./yes.html";
          }
          function moveButton() {
            console.log("moving button");
            var x =
              Math.random() *
                (window.innerWidth -
                  document.getElementById("no-button").offsetWidth) -
              85;
            var y =
              Math.random() *
                (window.innerHeight -
                  document.getElementById("no-button").offsetHeight) -
              48;
            document.getElementById("no-button").style.left = `${x}px`;
            document.getElementById("no-button").style.top = `${y}px`;
          }
        </script>
      </div>
    </div>
  </body>
</html>
